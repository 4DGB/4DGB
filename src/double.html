<!doctype html>
<html lang="en">

<head>
    <title>4D Genome Browser</title>
    <meta charset="utf-8">
    <script src="third_party/three/build/three.js"></script>
    <script src="third_party/three/examples/js/controls/OrbitControls.js"></script>
    <script src="third_party/three/examples/js/math/Lut.js"></script>
    <!-- charts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="stylesheet" href="gtk/css/ct-custom.css">
    <link rel="stylesheet" href="gtk/css/gtk.css">
    <link rel="stylesheet" href="gtk/css/gtkslider.css">
</head>

<body>

<div class="gtkpage">
<div class="gtkcolumn">

<div class="gtkheader" id="gtkheadertitle">
    <img class="gtkicon" src="gtk/img/logo_25x25.png"></img>
    4DGenomeBrowser
</div>

<center>
<div id="gtkbody">
    <table class="gtkbodytable">
        <tr id=gtkbodyrow>
        </tr>
        <tr>
        <td style="vertical-align:top;align:left"> <!-- global entry -->
            <div class="gtkglobalentrycontainer"> <!-- global entry -->
            <div class="gtkglobalentrytitle">Query Attributes</div>
            <div class="gtkglobalentry">
                <table>
                    <tr>
                        <td style="font-size:12px;">Location</td>
                        <td>
                            <select style="font-size:12px;" name="locfavorite" id="locfavorite">
                        </td>
                        <td>
                            <input  style="font-size:12px;" type="text" id="seqloc">
                        </td>
                    </tr>
                    <tr><td style="font-size:12px;">Gene</td>
                        <td>
                            <select style="font-size:12px;" name="genefavorite" id="genefavorite">
                        </td>
                        <td>
                            <input  style="font-size:12px;" type="text" id="seqgene">
                        </td>
                    </tr>
                    <tr><td style="font-size:12px;">Threshold</td>
                        <td>
                            <select style="font-size:12px;" name="variablename" id="variablename">
                        </td>
                        <td>
                            <input  style="font-size:12px;" type="number" id="valthresh">
                        </td>
                    </tr>
                </table>
            </div>
            </div> <!-- global entry -->
        </td>  <!-- global entry -->
        </tr>
    </table>
</div> <!-- gtkbody -->
</center>


<div class="gtkfooter">
    Copyright (c) 2020 Los Alamos National Laboratory
</div>

</div> <!-- gtkcolumn -->
</div> <!-- gtkpage -->

<script>
    var url = new URL(window.location.href);
    var params = new URLSearchParams(url.search);
    <!-- TODO: recover if this is not present -->
    var GTKProjectName = params.get("gtkproject"); 
    var GTKNumViews = 2;

    // add the version number to the title
    document.getElementById("gtkheadertitle").innerHTML = "4DGenomeBrowser (" + GTKProjectName + ")"; 
</script>
<script src="gtk/js/GTKAttributeChart.js"></script>
<script src="gtk/js/GTKChartList.js"></script>
<script src="gtk/js/GTKSegment.js"></script>
<script src="gtk/js/GTKArrowSegment.js"></script>
<script src="gtk/js/GTKModel.js"></script>
<script src="gtk/js/GTKProject.js"></script>
<script src="gtk/js/GTKResultSet.js"></script>
<script src="gtk/js/GTKGeometryView.js"></script>
<script src="gtk/js/gtk.js"></script>

</body>

</html>
